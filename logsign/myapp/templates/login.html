{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login & Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('{% static "images/trading-background.jpeg" %}') no-repeat center center/cover;
            min-height: 100vh;
        }

        .container-wrapper {
            display: flex;
            width: 200%;
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }

        .container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .move-to-signup {
            transform: translateX(-50%);
        }

        .card {
            backdrop-filter: blur(10px);
        }

        .vh-100 {
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <!-- Login Page -->
        <div class="container">
            <div class="card shadow-lg p-4 bg-dark bg-opacity-50 rounded-4" style="width: 400px;">
                <div class="text-center mb-4">
                    <img src="{% static 'images/trading-logo.png' %}" alt="Trading Logo" style="width: 100px;">
                    <h1 class="text-success">Trading App</h1>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success shadow">Log In</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <button class="btn btn-outline-light btn-sm" onclick="showSignup()">Create Account</button>
                </div>
            </div>
        </div>
        <!-- Signup Page -->
        <div class="container">
            <div class="card shadow-lg p-4 bg-dark bg-opacity-50 rounded-4" style="width: 400px;">
                <div class="text-center mb-4">
                    <img src="{% static 'images/trading-logo.png' %}" alt="Trading Logo" style="width: 100px;">
                </div>
                <h1 class="text-center text-white mb-4">Create Account</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="first_name" placeholder="First Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="last_name" placeholder="Last Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" placeholder="Password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary shadow">Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <button class="btn btn-outline-light btn-sm" onclick="showLogin()">Back to Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector('.container-wrapper');
        function showSignup() {
            wrapper.classList.add('move-to-signup');
        }
        function showLogin() {
            wrapper.classList.remove('move-to-signup');
        }
    </script>
</body>
</html>
