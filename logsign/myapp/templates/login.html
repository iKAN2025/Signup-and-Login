{% load static %}

<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trading App Login</title>
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100" style="background-image: url('{% static 'images/trading-background.jpeg' %}'); background-size: cover; background-position: center;">
    <div class="card shadow-lg p-4 bg-dark bg-opacity-50 rounded-4 position-relative" style="width: 400px;">
        <!-- Trading Logo -->
        <div class="text-center mb-4">
            <img src="{% static 'images/trading-logo.png' %}" alt="Trading Logo" class="mb-3" style="width: 100px;">
            <h1 class="text-success">Trading App</h1>
        </div>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #ffffff; font-size: 14px; font-weight: bold;">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #ffffff; font-size: 14px; font-weight: bold;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success shadow">Log In</button>
            </div>
        </form>

        <!-- Links Section -->
        <hr class="my-4">
        <div class="d-flex justify-content-between">
            <a href="/users_list" class="btn btn-outline-light btn-sm shadow-sm">Users List</a>
            <a href="/signup" class="btn btn-outline-light btn-sm shadow-sm">Create Account</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
